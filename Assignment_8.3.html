<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PrintTimesTable</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		function printTimesTable (number) { /*Function created*/
	    for (factor = 1; factor <= 10; factor++) { /*Variable- factor created*/
	    document.write("<br>",number, " x ",factor, " = ", number*factor);
	    }
	    } 
		printTimesTable(5);/*5 is the selected parameter*/
	</script>
</body>
</html>
